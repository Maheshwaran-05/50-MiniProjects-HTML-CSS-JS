            <img src="https://images.pexels.com/photos/3014826/pexels-photo-3014826.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
        </span>
        <span id="index4">
            <img src="https://images.pexels.com/photos/14213816/pexels-photo-14213816.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">

        <button class="btn" id="prev">Prev</button>
        <button class="btn" id="next">Next</button>
    </div>
    <script src="index.js"></script>
